<!DOCTYPE html>
<html>
    <head>
        <title>Калькулятор</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="js/main.js"></script>
    </head>
    <body>

        <div>
            <input id="hex" data-system="16" class="numberSystem" type="radio" name="toNum"><label for="hex">Hex</label><br>
            <input id="dec" data-system="10" class="numberSystem" type="radio" name="toNum"><label for="dec">Dec</label><br>
            <input id="oct" data-system="8" class="numberSystem" type="radio" name="toNum"><label for="oct">Oct</label><br>
            <input id="bin" data-system="2" class="numberSystem" type="radio" name="toNum"><label for="bin">Bin</label><br>
        </div>

        <input id="input" disabled value="0"><br>
        <button id="clear">C</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">0</button>
        <button class="operand">+</button>
        <button class="operand">-</button>
        <button class="operand">*</button>
        <button class="operand">/</button>
        <button class="operand">=</button>
    </body>
</html>
